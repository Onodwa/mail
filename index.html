<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
  <style>
    /* Basic reset */
    body, table, td, a {
      margin: 0;
      padding: 0;
      text-size-adjust: 100%;
    }
    table, td {
      border: 0;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    img {
      -ms-interpolation-mode: bicubic;
    }

    /* Mobile responsiveness */
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
      }
      .email-header, .email-footer {
        padding: 10px !important;
      }
      .email-content {
        padding: 10px !important;
      }
    }
  </style>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; padding: 20px;">

  <!-- Main Table for Email Layout -->
  <table role="presentation" style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff;">
    <tr>
      <td class="email-container" style="padding: 20px;">

        <!-- Header Section -->
        <table role="presentation" style="width: 100%; margin-bottom: 20px;">
          <tr>
            <td class="email-header" style="text-align: center; padding-bottom: 10px;">
              <h1 style="color: #333333; font-size: 24px; font-weight: bold;">Welcome to Our Service</h1>
            </td>
          </tr>
        </table>

        <!-- Content Section -->
        <table role="presentation" style="width: 100%; margin-bottom: 20px;">
          <tr>
            <td class="email-content" style="text-align: left; padding-bottom: 10px;">
              <p style="font-size: 16px; color: #555555;">Hello,</p>
              <p style="font-size: 16px; color: #555555;">Thank you for signing up for our service. We're excited to have you with us!</p>
              <p style="font-size: 16px; color: #555555;">To get started, please click the button below:</p>
              <p style="text-align: center;">
                <a href="https://github.com/Onodwa/website/start" style="display: inline-block; background-color: #007bff; color: #ffffff; padding: 10px 20px; font-size: 16px; text-decoration: none; border-radius: 5px;">Get Started</a>
              </p>
            </td>
          </tr>
        </table>

        <!-- Footer Section -->
        <table role="presentation" style="width: 100%; background-color: #f1f1f1;">
          <tr>
            <td class="email-footer" style="text-align: center; padding: 10px;">
              <p style="font-size: 14px; color: #777777;">If you have any questions, feel free to <a href="mailto:support@example.com" style="color: #007bff;">contact us</a>.</p>
              <p style="font-size: 14px; color: #777777;">&copy; 2025 Our Company. All rights reserved.</p>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
